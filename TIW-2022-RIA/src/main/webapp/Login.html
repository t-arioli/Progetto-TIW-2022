<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
	<script src="SCRIPTS/Login.js" charset="UTF-8" defer></script>
	<script src="SCRIPTS/Utils.js" charset="UTF-8" defer></script>
</head>
<body>
	<h1>Benvenuto</h1>
	
	<div id="login" class="form">
	<h2>Accedi</h2>
		<form action="#">
			Username: <input type="text" name="username" required><br>
			Password: <input type="password" name="password" required><br><br>
			<input id="loginButton" type="submit" value="Accedi"><br>
			<p id="loginMessage" class="serverMessage"></p>
		</form>
	</div>
	
	<div id="register" class="form">
	<h2>Registrati</h2>
		<form action="#">
			Email: <input type="text" name="username" required><br>
			Scegli una password: <input type="text" name="password" required><br>
			Conferma la password: <input type="text" name="passwordConfirm" required><br>
			<input id="registerButton" type="submit" value="Registrati"><br>
			<p id="registerMessage" class="serverMessage"></p>
		</form>
	</div>
	
</body>
</html>
