<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Prezza Preventivo</title>
	<link rel="stylesheet" type="text/css" media="all" href="../CSS/mystyle.css"/>
</head>
<body>
	<h1>Prezza preventivo</h1>

	<div id="employee-quote-details" class="info">
		<h2>Dettagli</h2>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>CLIENTE</th>
					<th>DATA CREAZIONE</th>
					<th>PRODOTTO</th>
					<th>OPZIONI</th>
					<th>INVIA PREZZO</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td >0</td>
					<td>Cliente</td>
					<td>1970-01-01</td>
					<td>Prodotto</td>
					<td><ul><li>Opzione (Tipo) </li></ul></td>
					<td><form action = "AddPrice" method="POST">
							<input type="text" name="price" required>
							<input type="submit" value="Invia prezzo">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div>
		<h2>Torna alla home page</h2>
			<form action="Home" method="GET">
				<input type="submit" value="Torna alla home"><br>
			</form>
	</div>
</body>
</html>
